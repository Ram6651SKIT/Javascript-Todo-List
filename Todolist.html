<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Todo list</title>
  <link rel=stylesheet href="Todolist.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
      <div class="page-header">
        <h2>To Do list</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputtext" placeholder="Enter Todo's">
            </div>
            <button type="button" id="addItem" class="btn btn-success" onclick="todoList()">Add To Do</button>
          </div>
        </form>
      </div>
      <ul id="ultodos">
        
      </ul>
    </div>
  </div>
  </div>
  
  
  
  
  
  <script src="Todolist.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
